<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pathfinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        .form-card {
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            top: -20vh;
        }
        .form-card h2 {
            font-weight: 500;
            color: #333;
            margin-bottom: 25px;
        }
        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 0.25rem rgba(255, 152, 0, 0.25);
        }
        .btn-signup {
            background-color: #ff9800;
            border-color: #ff9800;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-signup:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .password-group {
            position: relative;
        }
        .password-group .show-password-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .form-footer a {
            color: #007bff;
        }
        .show-password-btn{
            position: absolute;
            top: 70%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid mx-5">
            <img src="logo.png" class="logo" alt="Logo" height="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            For Students
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            For Institutions
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            For Career Professionals
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Resources
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-primary me-2">Get Started</button>
                    <button class="btn btn-outline-secondary" onclick="goToLogin()"> Log In</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-primary" style="height: 50vh;"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center " >
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="form-card text-center">
                <h2>Create Account on Pathfinder</h2>
                <form>
                    <div class="mb-3 text-start">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3 text-start password-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <button class="show-password-btn" type="button" onclick="togglePasswordVisibility('password')">Show</button>
                    </div>
                    <div class="mb-3 text-start password-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <button class="show-password-btn" type="button" onclick="togglePasswordVisibility('confirmPassword')">Show</button>
                    </div>
                    <button type="submit" class="btn btn-signup w-100 my-3">Sign Up</button>
                </form>
                <div class="form-footer">
                    <a href="login.html" class="text-decoration-none">Already have an account? Log In</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const showButton = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showButton.textContent = "Show";
            }
        }
    </script>
</body>
</html>
