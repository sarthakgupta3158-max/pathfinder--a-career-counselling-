    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #2289ff;
            color: #fff;
            padding: 25px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin-top: 8px;
            font-size: 1.1rem;
        }

        /* Search Section */
        .search-container {
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 60%;
            max-width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }

        /* Name List */
        .name-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
        }

        .name-list span {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: .3s;
        }

        .name-list span:hover {
            background: #2289ff;
            color: #fff;
        }

        /* College Grid */
        .college-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .college-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: .3s;
            cursor: pointer;
            text-align: center;
        }

        .college-card:hover {
            transform: translateY(-8px);
        }

        .college-card h3 {
            color: #2289ff;
            margin-bottom: 10px;
        }

        /* Roadmap */
        .roadmap {
            display: none;
            background: #fff;
            padding: 25px;
            margin: 30px auto;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        .roadmap h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .roadmap ul {
            padding-left: 20px;
        }

        .roadmap li {
            margin-bottom: 10px;
        }

        .roadmap a {
            display: inline-block;
            margin-top: 15px;
            background: #2289ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: .3s;
        }

        .roadmap a:hover {
            background: #e64a19;
        }
    </style>
</head>

<body>

        // Load Colleges
        function loadColleges() {
            const list = document.getElementById('collegeList');
            const names = document.getElementById('nameList');
            list.innerHTML = ''; names.innerHTML = '';
            colleges.forEach(c => {
                list.innerHTML += `
          <div class="college-card" onclick="showRoadmap('${c.id}')">
            <h3>${c.name}</h3>
            <p>Click to view roadmap</p>
          </div>`;
                names.innerHTML += `<span onclick="showRoadmap('${c.id}')">${c.name}</span>`;
            });
        }

        // Search Filter
        function filterColleges() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            document.querySelectorAll('.college-card').forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = name.includes(query) ? 'block' : 'none';
            });
            document.querySelectorAll('.name-list span').forEach(span => {
                span.style.display = span.innerText.toLowerCase().includes(query) ? 'inline-block' : 'none';
            });
        }

        // Show Roadmap
        function showRoadmap(id) {
            const college = colleges.find(c => c.id === id);
            if (college) {
                const roadmapHTML = `
          <h2>${college.name} Admission Roadmap</h2>
          <ul>${college.roadmap.map(step => `<li>${step}</li>`).join('')}</ul>
          <a href="${college.link}" target="_blank">Visit Official Site</a>
        `;
                document.getElementById('roadmapBox').innerHTML = roadmapHTML;
                document.getElementById('roadmapBox').style.display = 'block';
                window.scrollTo({ top: document.getElementById('roadmapBox').offsetTop - 50, behavior: 'smooth' });
            }
        }
